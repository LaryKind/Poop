<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиотека фильмов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header_main"> <!--контейнер Хедера -->
            <div class="header_wrapper"> 
                <div class="header_logo">Библиотека фильмов</div> <!--Логотип, или название сайта -->
                <div class="header_search"> 
                    <form class="form_search" action="#">
                            <input class="input_search" type="search" placeholder="Поиск фильмов"/> 
                            <button type="submit" class="search_button">
                                <img src="image.jpg" alt="" class="search_icon" width=12px; height=12px;>
                            </button>
                    </form>
                </div>
                <div class="header_profile"> <!-- окно "Войти в профиль" Пытался сделать всплывающим (модальным) окном, не получилось
                в итоге оставил только кнопку(ссылку) -->
                    <a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Войти в профиль</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">MAIN</main>
    <footer class="footer">FOOTER</footer>
</div>
<script src="script.js"></script>
</body>
</html>
